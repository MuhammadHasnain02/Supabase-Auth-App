<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[#F4F6F8] text-center">

    <!-- Auth Page -->
    <div id="authPage" class="">
        <p class="text-lg font-medium my-3">Auth Page</p>
        <div>
            <label for="">Email : </label>
            <input type="email" id="emailInp" placeholder="you@gmail.com" class="border text-sm w-50 h-8 pl-2 rounded-sm">
        </div>
        <br>
        <div>
            <label for="">Password : </label>
            <input type="password" id="passwInp" placeholder="you_123" class="border text-sm w-50 h-8 pl-2 rounded-sm">
        </div>
        <br>
        <div>
            <button id="signupBtn" class="p-1 border hover:bg-gray-200 hover:cursor-pointer">Signup</button>
            <button id="loginBtn" class="p-1 border hover:bg-gray-200 hover:cursor-pointer">Login</button>
            <br>
            <button id="forgtPasswBtn" class="mt-2 hover:text-blue-600 hover:underline hover:cursor-pointer">Forget your Password ?</button>
        </div>
    </div>

    <!-- New Password Reset Section -->
    <div id="updtPasswSect" class="hidden">
        <h2 class="text-xl font-bold mb-3">Set New Password</h2>
        <input type="password" id="newPassInp" placeholder="Enter new password"
        class="border text-sm w-60 h-9 pl-2 rounded-sm">
        <br>
        <button id="updtNewPassBtn" class="text-sm mt-3 p-1 rounded-sm border hover:bg-gray-200 hover:cursor-pointer">Update Password</button>
    </div>

    <!-- After Login Page -->
    <div id="newPage" class="hidden">
        <h1>New Page</h1>
        <br>
        <button id="logoutBtn" class="p-1 border hover:bg-gray-200 hover:cursor-pointer">Logout</button>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
